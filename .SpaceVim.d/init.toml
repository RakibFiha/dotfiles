# All SpaceVim option below [option] section
[options]
  # set spacevim theme. by default colorscheme layer is not loaded,
  # if you want to use more colorscheme, please load the colorscheme
  # layer

  # colorscheme = "desert"
  # colorscheme = "palenight"
  # colorscheme = "molokai"
  # colorscheme = "NeoSolarized"
  colorscheme = "gruvbox"
  colorscheme_bg = "dark"
  # colorscheme_bg = "light"
  # colorscheme_bg = "term"
  #colorscheme_bg = "statusline"
  # colorscheme_bg = "gui"
 
  # options for statusline
  # Set the statusline separators of statusline, default is "arrow"
  statusline_separator = "arrow"
  # Set the statusline separators of inactive statusline
  statusline_inactive_separator = "bar"
  custom_color_palette = [
      ["#282828", "#a89984", 246, 235],
      ["#a89984", "#504945", 239, 246],
      ["#a89984", "#3c3836", 237, 246],
      ["#665c54", 241],
      ["#282828", "#83a598", 235, 109],
      ["#282828", "#fe8019", 235, 208],
      ["#282828", "#8ec07c", 235, 108],
      ["#282828", "#689d6a", 235, 72],
      ["#282828", "#8f3f71", 235, 132],
  ]
  # Set SpaceVim buffer index type
  buffer_index_type = 4
  # 0: 1 ➛ ➊
  # 1: 1 ➛ ➀
  # 2: 1 ➛ ⓵
  # 3: 1 ➛ ¹
  # 4: 1 ➛ 1

  # Enable/Disable show mode on statusline
  enable_statusline_mode = true

  # Enable automatic update
  automatic_update = true
  # left sections of statusline
  statusline_left_sections = [
     'winnr',
     'major mode',
     'filename',
     'fileformat',
     'minor mode lighters',
     'version control info',
     'search status'
  ]
  # right sections of statusline
  statusline_right_sections = [
     'cursorpos',
     'percentage',
     'input method',
     'date',
     'time'
  ]

  filetree_direction = "left"

  filemanager = "nerdtree"
  enable_vimfiler_gitstatus = true

  # keep q for recording a macro
  windows_smartclose = ''

  # Disable guicolors in basic mode, many terminal do not support 24bit
  # true colors
  enable_guicolors = true
  # Disable statusline separator, if you want to use other value, please
  # install nerd fonts
  statusline_separator = "arrow"
  statusline_inactive_separator = "arrow"
  buffer_index_type = 4
  enable_tabline_filetype_icon = true
  enable_statusline_mode = false
  bootstrap_before = 'myspacevim#before'
  bootstrap_after = 'myspacevim#after'
  autocomplete_method = "ycm"
  snippet_engine = "ultisnips"

  # guifont = "SourceCodePro Nerd Font Mono:h11"

  #'winnr' window number
  #'syntax checking'
  #'filename' file name
  #'fileformat' file format
  #'major mode'
  #'minor mode lighters'
  #'cursorpos' cursor position
  #'percentage' content range
  #'date' date
  #'time' time
  #'whitespace' line number with trailing space at the end
  #'battery status' battery status
  #'input method' input method
  #'search status' search index

